{{ define "main" }}

<header>
    <h1>{{ $.Site.Title }}</h1>
    {{- if $.Site.Params.theme_config.show_description -}}
        <p>{{ $.Site.Params.description }}</p>
    {{- end -}}
</header>
{{ .Content }}

{{ with .Site.GetPage "menu" }}
    {{ .Content | replaceRE "<p>|</p>" "" | safeHTML }}
{{ end }}

{{ end }}
